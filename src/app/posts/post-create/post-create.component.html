<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
<!-- <input matInput type="text" name="title" [(ngModel)]="enteredTitle"> -->
<!-- <input matInput type="text" name="title" ngModel required minlength="3" #title="ngModel" placeholder="Post Title"> -->
      <input matInput type="text" name="title" [ngModel]="post?.title" required minlength="3" #title="ngModel" placeholder="Post Title">
<!--  <mat-error *ngIf="postForm.getControl('title').invalid">Please enter a post title.</mat-error> -->
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
<!-- <textarea matInput rows="4" name="content" [(ngModel)]="enteredContent"></textarea> -->
<!-- <textarea matInput rows="4" name="content" ngModel required #content="ngModel" placeholder="Post Content"></textarea> -->
      <textarea matInput rows="4" name="content" [ngModel]="post?.content" required #content="ngModel" placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
    </mat-form-field>
<!-- <button mat-raised-button color='primary' (click)='onAddPost()'>Save Post</button> -->
    <button mat-raised-button color='accent' type="submit">Save Post</button>
  </form>
</mat-card>
