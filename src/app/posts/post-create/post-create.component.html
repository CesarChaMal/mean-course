<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

<!-- Angular Forms model -->
<!-- <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading"> -->
<!-- Reactive Forms model -->
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
<!-- <input matInput type="text" name="title" [(ngModel)]="enteredTitle"> -->
<!-- <input matInput type="text" name="title" ngModel required minlength="3" #title="ngModel" placeholder="Post Title"> -->

<!-- Angular Forms model -->
<!-- <input matInput type="text" name="title" [ngModel]="post?.title" required minlength="3" #title="ngModel" placeholder="Post Title"> -->

<!-- Reactive Forms model -->
      <input matInput type="text" formControlName="title" placeholder="Post Title">
<!--  <mat-error *ngIf="postForm.getControl('title').invalid">Please enter a post title.</mat-error> -->

<!-- Angular Forms model -->
<!-- <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error> -->
<!-- Reactive Forms model -->
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()" color='primary'>Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
<!-- <textarea matInput rows="4" name="content" [(ngModel)]="enteredContent"></textarea> -->
<!-- <textarea matInput rows="4" name="content" ngModel required #content="ngModel" placeholder="Post Content"></textarea> -->

<!-- Angular Forms model -->
<!-- <textarea matInput rows="4" name="content" [ngModel]="post?.content" required #content="ngModel" placeholder="Post Content"></textarea> -->

<!-- Reactive Forms model -->
      <textarea matInput rows="4" formControlName="content" placeholder="Post Content"></textarea>

<!-- Angular Forms model -->
<!-- <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error> -->
<!-- Reactive Forms model -->
      <mat-error *ngIf="form.get('content').invalid">Please enter a post content.</mat-error>
    </mat-form-field>
<!-- <button mat-raised-button color='primary' (click)='onAddPost()'>Save Post</button> -->
    <button mat-raised-button color='accent' type="submit">Save Post</button>
  </form>
</mat-card>
